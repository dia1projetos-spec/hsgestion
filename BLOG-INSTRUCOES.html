<style>
/* ════ BLOG HOME SECTION ════ */
#blogHomeSection {
  padding: 80px 0;
  display: none; /* JS mostra automaticamente quando há posts */
}
.blog-home-header {
  display: flex;
  align-items: flex-end;
  justify-content: space-between;
  margin-bottom: 40px;
  flex-wrap: wrap;
  gap: 16px;
}
.blog-home-header .eyebrow {
  font-size: .65rem;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: #00d4ff;
  margin-bottom: 8px;
  display: block;
  font-family: monospace;
}
.blog-home-header h2 {
  font-size: clamp(1.8rem, 4vw, 2.6rem);
  font-weight: 300;
  color: #fff;
  line-height: 1.2;
}
.blog-ver-todos {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 10px 22px;
  border: 1px solid rgba(255,255,255,.15);
  border-radius: 50px;
  color: rgba(255,255,255,.7);
  text-decoration: none;
  font-size: .82rem;
  font-weight: 500;
  transition: all .2s;
  white-space: nowrap;
}
.blog-ver-todos:hover {
  border-color: #00d4ff;
  color: #00d4ff;
}
.blog-home-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}
.blog-home-card {
  background: rgba(255,255,255,.03);
  border: 1px solid rgba(255,255,255,.06);
  border-radius: 16px;
  overflow: hidden;
  text-decoration: none;
  display: block;
  transition: all .35s;
}
.blog-home-card:hover {
  border-color: rgba(0,212,255,.3);
  transform: translateY(-5px);
  box-shadow: 0 20px 50px rgba(0,0,0,.4);
}
.bhc-img {
  height: 180px;
  overflow: hidden;
  background: rgba(255,255,255,.04);
  position: relative;
}
.bhc-img img {
  width: 100%; height: 100%; object-fit: cover;
  transition: transform .5s;
}
.blog-home-card:hover .bhc-img img { transform: scale(1.05); }
.bhc-img-placeholder {
  width: 100%; height: 100%;
  display: flex; align-items: center; justify-content: center;
  font-size: 2.5rem;
}
.bhc-overlay {
  position: absolute; inset: 0;
  background: linear-gradient(to top, rgba(5,10,20,.6) 0%, transparent 60%);
}
.bhc-cat {
  position: absolute; top: 10px; left: 10px;
  background: linear-gradient(135deg,#1f6feb,#0ea5e9);
  color: #fff;
  font-size: .6rem;
  font-weight: 600;
  padding: 3px 10px;
  border-radius: 20px;
  letter-spacing: 1px;
  text-transform: uppercase;
}
.bhc-body { padding: 18px; }
.bhc-date {
  font-size: .65rem;
  color: rgba(255,255,255,.3);
  font-family: monospace;
  letter-spacing: .5px;
  display: block;
  margin-bottom: 7px;
}
.bhc-title {
  font-size: .95rem;
  font-weight: 700;
  color: #fff;
  line-height: 1.35;
  margin-bottom: 8px;
}
.bhc-excerpt {
  font-size: .78rem;
  color: rgba(255,255,255,.45);
  line-height: 1.7;
  margin-bottom: 14px;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
.bhc-more {
  font-size: .75rem;
  color: #00d4ff;
  font-weight: 600;
}

@media (max-width: 768px) {
  .blog-home-grid { grid-template-columns: 1fr; }
  .blog-home-header { flex-direction: column; align-items: flex-start; }
}
</style>

<!--
PASSO 2: Cola este HTML no index.html da raiz
(coloca DEPOIS da seção de serviços e ANTES do #nosotros ou #contacto)
-->

<section id="blogHomeSection">
  <div class="container" style="max-width:1100px;margin:0 auto;padding:0 24px;">
    <div class="blog-home-header">
      <div>
        <span class="eyebrow">✦ Artículos &amp; Consejos</span>
        <h2>Lo último del <span style="background:linear-gradient(135deg,#1f6feb,#0ea5e9);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">Blog</span></h2>
      </div>
      <a href="blog/" class="blog-ver-todos">Ver todos los artículos →</a>
    </div>
    <div class="blog-home-grid" id="blogHomeGrid"></div>
  </div>
</section>
